<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'fonts/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        html,
        body {
            height: 100%;
            background: linear-gradient(to bottom right, #003366 40%, #009999 101%);
             /*background: url(../static/img/every.jpg); */
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        } */
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="heading text-center" style="padding-top: 5%; padding-bottom: 4%;"><a class="navbar-brand"
        href="#">Classification &nbsp;of&nbsp; Orthopedic &nbsp;<br>Patients&nbsp; Using &nbsp;ML</a>
    </div>
    <!-- ============================================================== -->
    <!-- card..  -->
    <!-- ============================================================== -->
    
    
    <div class="splash-container">
        <div class="card " style="background: rgba(0, 0, 0, 0.8);">
            <div class="mess" style="color: white;">
                {% for message in messages %}
                <h3 style="color: white;"> {{ message }}</h3>
                {% endfor %}
            </div>
            <div class="card-header text-center" style="color:white;background: rgba(0, 0, 0, 0.0001);"><a class="navbar-brand"
                    href="">Login</a>
            </div>
            <div class="card-body">
                <form method="POST" action="login">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control form-control-lg bg-transparent" id="username" type="email"
                            placeholder="Username" name="userid" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg bg-transparent" id="password" type="password"
                            placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" name="signbut" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer p-0 bg-transparent text-center">
                <div class="card-footer-item  card-footer-item-bordered text-center" style="">
                    <a href="signup" class="footer-link">Sign Up </a></div>
                <!-- <div class="card-footer-item card-footer-item-bordered"> -->
                    <!-- <a href="index" class="footer-link">Skip Subscription</a> -->
                <!-- </div> -->
            </div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>

</html>
